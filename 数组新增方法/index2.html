		function filter(  arr, callback ){
			var newArr = [];
			for( var i=0; i<arr.length; i++ ){
				if( callback( arr[i],i,arr ) ){
					newArr.push( arr[i] )
				}
			}
			
			return newArr;
		}

		function map(  arr, callback ){

			for( var i=0; i<arr.length; i++ ){
